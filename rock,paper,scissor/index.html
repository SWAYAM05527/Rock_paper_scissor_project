<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper seasor mini project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpg" alt="rockimg">
        </div>

        <div class="choice" id="paper">
            <img src="paper.jpg" alt="paperimg">
        </div>

        <div class="choice" id="Scissors">
            <img src="sesiors.jpg" alt="scissorimg">
        </div>

        <div class="score-board">
            <div class="score">
                <p id="userscore">0</p>
                <p>You</p>
            </div>

            <div class="score">
                <p id="compscore">0</p>
                <p>comp</p>
            </div>
        </div>

        <div class="messagecontainer">
            <br>
            <p id="msg">play your move</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
